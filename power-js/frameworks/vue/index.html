<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>

    <title>Vue flat example</title>
  </head>
  <body>
    <article id="app">
      <input type="text" name="greeting" id="greeting" v-model="greeting" />
      <button id="buttonReverse" @click="reverse">Reverse</button>
      <h1 ref="message">{{ greeting }}</h1>
    </article>

    <script>
      var app = new Vue({
        el: "#app",
        data() {
          return {
            greeting: "Hello world",
          };
        },
        watch: {
          greeting(old, newValue) {
            if (old !== newValue) {
              const colors = ["blue", "red", "green", "yellow"];
              const randomColor = Math.round(Math.random() * 4);
              this.$refs.message.style.color = colors[randomColor];
            }
          },
        },
        methods: {
          reverse() {
            this.greeting = this.greeting.split("").reverse().join("");
          },
        },
      });
    </script>
  </body>
</html>
