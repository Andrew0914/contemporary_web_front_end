<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="h-screen bg-gradient-to-b from-gray-100 via-gray-50 to-white">
    <nav class="flex flex-row justify-between p-12">
      <img src="assets/logo.png" alt="logo" width="128" height="64" />
      <div class="text-gray-400 text-xl grid grid-cols-4">
        <span>Product</span>
        <span>Features</span>
        <span>Market</span>
        <span>Company</span>
      </div>
      <button
        class="border-2 border-gray-100 px-4 rounded shadow text-indigo-500 bg-white"
      >
        Log in
      </button>
    </nav>
    <section class="my-12 text-center p-12">
      <h1 class="text-5xl font-bold">
        Hello world! <span class="text-indigo-600">in tailwind</span>
      </h1>
      <p class="text-2xl text-gray-400 my-5">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolores quis
        aut laudantium distinctio impedit tempora nihil alias veniam qui
        aspernatur ea consequuntur dolore optio exercitationem accusantium,
        fugit eligendi neque officia?
      </p>

      <button
        class="p-4 rounded shadow text-white text-2xl font-bold bg-blue-500"
      >
        Get started
      </button>

      <button
        class="border-2 border-gray-50 p-4 rounded shadow text-indigo-500 text-2xl font-bold"
      >
        Live Demo
      </button>
    </section>
  </body>
</html>
