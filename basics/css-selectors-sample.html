<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Selector</title>
  </head>
  <body>
    <div class="box">
      <div class="item" id="first-div">
        Hello
        <span>World</span>
      </div>
      <div class="item">
        Hello
        <span>World</span>
      </div>
      <span>Everyone</span>
      <span name="sign">!</span>
    </div>
  </body>
  <style>
    * {
      font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
    }

    #first-div {
      background-color: lightgray;
    }

    .box > .item + span {
      color: blue;
      font-size: 24px;
    }

    .box > .item > span {
      color: green;
      font-size: 24px;
    }

    .box > .item::first-letter {
      font-size: 24px;
      color: orange;
    }

    span[name="sign"] {
      font-size: 36px;
      color: red;
    }
  </style>
</html>
